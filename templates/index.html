<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Landing Page</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
                background: #f0f0f0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .container {
                text-align: center;
                background: #ffffff;
                padding: 50px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
            }
            h1 {
                margin-bottom: 30px;
                font-size: 2em;
                color: #333;
            }
            .buttons {
                display: flex;
                justify-content: center;
                gap: 20px;
            }
            .btn {
                text-decoration: none;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                background: #007bff;
                color: white;
                font-size: 1em;
                cursor: pointer;
                transition: background 0.3s ease;
            }
            .btn:hover {
                background: #0056b3;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Welcome to the Website</h1>
            <div class="buttons">
                <a href="/login" class="btn">Login</a>
                <a href="/register" class="btn">Register</a>
            </div>
        </div>
    </body>
</html>
